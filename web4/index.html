<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Challenge 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #0b0f14;
      color: #e5e7eb;
      font-family: monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      max-width: 800px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.08);
    }

    h1 {
      text-align: center;
      color: #00ffae;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.7;
      margin-bottom: 15px;
      color: #cbd5f5;
      font-size: 0.95rem;
    }

    .hint {
      color: #38bdf8;
      font-style: italic;
    }

    .flag {
      margin-top: 25px;
      padding: 20px;
      border: 1px dashed #00ffae;
      text-align: center;
      color: #00ffae;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .note {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Web Challenge 4</h1>
  <div id="content"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const content = document.getElementById("content");

  if (params.get("flag") === "ch4") {
    content.innerHTML = "<p>Validating request...</p>";

    fetch("/api/web4?key=ch4")
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          content.innerHTML = `
            <p>You stopped guessing.</p>
            <p>You asked the right question.</p>

            <div class="flag">
              ${data.flag}
            </div>
          `;
        } else {
          content.innerHTML = "<p>Access denied.</p>";
        }
      })
      .catch(() => {
        content.innerHTML = "<p>Server error.</p>";
      });

  } else {
    content.innerHTML = `
      <p>You are testing parameters.</p>
      <p>Many inputs exist.</p>
      <p class="hint">Only one truly matters.</p>
    `;
  }
</script>


</body>
</html>
