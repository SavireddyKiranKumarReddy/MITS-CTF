<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web CTF – Zerodha Incident</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background:#0d0d0d;
    color:#d2d2d2;
    font-family:"Courier New", monospace;
    padding:40px;
    line-height:1.9;
}

.container {
    max-width:900px;
    margin:auto;
}

h1, h2 {
    text-align:center;
    color:#00ff99;
}

.panel {
    background:#141414;
    border:1px solid #2a2a2a;
    border-radius:6px;
    padding:32px;
    margin-top:30px;
}

.story {
    margin-bottom:22px;
}

.flag {
    color:#00ff00;
    font-size:1.5em;
    font-weight:bold;
    text-align:center;
}
</style>
</head>

<body>
<div class="container">
    <h1>WEB CTF – INCIDENT REPORT</h1>
    <h2>Zerodha</h2>

    <div class="panel" id="content">
        <p class="story">
            Zerodha was built on a simple principle:
            <br>
            systems survive by moving forward.
        </p>

        <p class="story">
            Growth defined success.
            <br>
            Stopping was never considered.
        </p>

        <p class="story">
            The company documented its progress as indexed steps.
        </p>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const page = params.get("page");
const content = document.getElementById("content");

if (page !== null) {
    const p = parseInt(page);

    /* FORWARD STRATEGIES — 1 TO 3 */
    if (p >= 1 && p <= 3) {
        const forward = {
            1: "Zerodha optimized system performance. Speed was prioritized over review.",
            2: "Automation replaced manual verification. Releases became continuous.",
            3: "Scale increased rapidly. Security assumptions went unchallenged."
        };

        content.innerHTML = `
            <h2>Forward Strategy ${p}</h2>

            <p class="story">
                ${forward[p]}
            </p>

            ${p === 3 ? `
            <p class="story">
                During this phase, an external actor exploited those assumptions.
                <br>
                The breach did not stop the system immediately.
                <br>
                It destabilized it.
            </p>

            <p class="story">
                "HINT" Only Posite? Why can't Negative (-1)
            </p>
            ` : `
            <p class="story">
                "HINT" Have you seen the URL ?
                <br>
                Move.. Move... Move.... Forward
            </p>
            `}
        `;
    }

    /* FIRST LOSS — -1 */
    else if (p === -1) {
        content.innerHTML = `
            <h2>Loss Phase 1</h2>

            <p class="story">
                Incident response began.
                <br>
                Systems were partially rolled back.
            </p>

            <p class="story">
                Availability dropped.
                <br>
                Trust was impacted.
            </p>

            <p class="story">
                Zerodha had taken its first step backward.
            </p>
        `;
    }

    /* SECOND LOSS — -2 */
    else if (p === -2) {
        content.innerHTML = `
            <h2>Loss Phase 2</h2>

            <p class="story">
                Deeper rollback followed.
                <br>
                Entire features were disabled.
            </p>

            <p class="story">
                Growth metrics became irrelevant.
                <br>
                Survival became the priority.
            </p>

            <p class="story">
                Only +ve and -ve why can't you try with stability !!
            </p>
        `;
    }

    /* STABILITY — ZERO */
    else if (p === 0) {
        content.innerHTML = `
            <h2>Stability</h2>

            <p class="story">
                Zerodha halted all change.
                <br>
                No forward expansion.
                <br>
                No further rollback.
            </p>

            <p class="story">
                Systems stabilized under constant monitoring.
                <br>
                Controls were reintroduced.
            </p>

            <p class="story">
                The incident ended when movement ended.
            </p>

            <p class="flag">
                CTF{stability_requires_zero}
            </p>

            <p class="story" style="text-align:center;">
                Progress was never the solution.
            </p>
        `;
    }

    /* INVALID */
    else {
        content.innerHTML = `
            <p class="story">
                That index does not exist in this report.
            </p>
        `;
    }
}
</script>

</body>
</html>
