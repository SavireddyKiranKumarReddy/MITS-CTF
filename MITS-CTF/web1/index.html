<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CTF Challenge 1 - Source Dive</title>
    <style>
        /* Dark Hacker Theme */
        body {
            background-color: #0d0d0d;
            color: #33ff33; /* Hacker green */
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            color: #00ff00;
            text-align: center;
        }
        
        .challenge {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        .real-flag {
            color: #66ff66; /* Green to indicate real */
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .story-text {
            color: #cccccc; /* Soft gray */
            margin: 15px 0;
        }
        
        .hint {
            color: #ffff66; /* Yellow for hints */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEB CTF CHALLENGE 1</h1>
        <h2>Challenge: Cybersecurity Students</h2>
        <p class="story-text">Welcome, cybersecurity students. Your journey begins with finding what's hidden in plain sight.</p>
        <p class="story-text">No clues here - just explore and find the flag.</p>
        <!-- CTF{cybersecurity_students_01} -->
    </div>
</body>
</html>
